<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
  
  <div class="mesas-container">
    <mat-grid-list cols="4" rowHeight="80px" gutterSize="10px">
      <mat-grid-tile *ngFor="let mesa of data.mesas" (click)="selectMesa(mesa)" class="mesa-tile">
        <mat-card class="mesa-card">
          <div class="mesa-content">
            <div class="mesa-number">{{ mesa.numero }}</div>
            <div class="mesa-capacity" *ngIf="mesa.cantidad_personas">
              <mat-icon>people</mat-icon> {{ mesa.cantidad_personas }}
            </div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  
  <div *ngIf="data.mesas.length === 0" class="no-mesas">
    No hay mesas disponibles
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
