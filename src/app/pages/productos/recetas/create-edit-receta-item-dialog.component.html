<div class="dialog-content">
  <h2 mat-dialog-title>{{ data.editMode ? 'Editar' : 'Nuevo' }} Ingrediente</h2>

  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <mat-dialog-content>
    <form [formGroup]="recetaItemForm">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ingrediente</mat-label>
          <mat-select formControlName="ingredienteId">
            <mat-option *ngFor="let ingrediente of data.ingredientes" [value]="ingrediente.id">
              {{ ingrediente.descripcion }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="recetaItemForm.get('ingredienteId')?.hasError('required')">
            Este campo es obligatorio
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="cantidad" min="0.01" step="0.01">
          <mat-error *ngIf="recetaItemForm.get('cantidad')?.hasError('required')">
            Este campo es obligatorio
          </mat-error>
          <mat-error *ngIf="recetaItemForm.get('cantidad')?.hasError('min')">
            La cantidad debe ser mayor a 0
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row checkbox-row">
        <mat-checkbox formControlName="activo">Activo</mat-checkbox>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="recetaItemForm.invalid || loading"
    >
      <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
      Guardar
    </button>
  </mat-dialog-actions>
</div>
