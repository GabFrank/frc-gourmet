<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categorías</mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="addCategoria()">
          <mat-icon>add</mat-icon> Nueva Categoría
        </button>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Filters -->
      <div class="filters-container">
        <form [formGroup]="filterForm" class="filter-form">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Buscar por nombre">
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="activo">
              <mat-option value="">Todos</mat-option>
              <mat-option value="true">Activo</mat-option>
              <mat-option value="false">Inactivo</mat-option>
            </mat-select>
          </mat-form-field>
          
          <div class="filter-actions">
            <button mat-raised-button color="primary" (click)="buscar()">
              <mat-icon>search</mat-icon> Buscar
            </button>
            <button mat-button (click)="clearFilters()">
              <mat-icon>clear</mat-icon> Limpiar
            </button>
          </div>
        </form>
      </div>
      
      <!-- Results table -->
      <div class="table-container">
        <div class="loading-shade" *ngIf="isLoading">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
        
        <table mat-table [dataSource]="categorias.slice(currentPage * pageSize, (currentPage + 1) * pageSize)" matSort (matSortChange)="onSort($event)" class="mat-elevation-z8">
          
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let categoria">{{categoria.nombre}}</td>
          </ng-container>
          
          <!-- Descripcion Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let categoria">{{categoria.descripcion || '-'}}</td>
          </ng-container>
          
          <!-- Posicion Column -->
          <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Posición</th>
            <td mat-cell *matCellDef="let categoria">
              {{categoria.posicion}}
              <div class="order-buttons">
                <button mat-icon-button (click)="reorderCategoria(categoria, 'up')" matTooltip="Mover arriba">
                  <mat-icon>arrow_upward</mat-icon>
                </button>
                <button mat-icon-button (click)="reorderCategoria(categoria, 'down')" matTooltip="Mover abajo">
                  <mat-icon>arrow_downward</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          
          <!-- Activo Column -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let categoria">
              <mat-icon [ngStyle]="{'color': categoria.activo ? 'green' : 'red'}">
                {{categoria.activo ? 'check_circle' : 'cancel'}}
              </mat-icon>
              {{categoria.activo ? 'Activo' : 'Inactivo'}}
            </td>
          </ng-container>
          
          <!-- Actions Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let categoria">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editCategoria(categoria)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="deleteCategoria(categoria.id!)">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <!-- No results row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No se encontraron categorías</td>
          </tr>
        </table>
        
        <mat-paginator 
          [length]="totalCategorias" 
          [pageSize]="pageSize" 
          [pageSizeOptions]="pageSizeOptions"
          (page)="onPageChange($event)"
          aria-label="Seleccionar página">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
